<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description | truncate: 155 }}">

  <!-- START Social Data -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:description" content="{{ site.description | truncate: 155 }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/social/social.jpg">
  <meta name="twitter:card" value="summary_large_image">
  <meta name="twitter:site" content="@secret_escapes">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description | truncate: 155 }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/img/social/social.jpg">
  <!-- END Social Data -->

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,700,600italic,600,400italic,300italic,300|Coustard" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <script src="{{ site.baseurl }}/js/scripts.min.js"></script>

</head>
